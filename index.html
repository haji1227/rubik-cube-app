<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubik's Cube Simulator</title>
    
    <!-- PWA Settings -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4CAF50">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="RubikCube">
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 4px;
            margin: 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 18px;
            font-weight: 600;
        }
        
        .main-content {
            padding: 8px;
        }
        
        .cube-section {
            background: white;
            border-radius: 8px;
            padding: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
            margin-bottom: 8px;
            text-align: center;
        }
        
        .cube-section h3 {
            color: #333;
            margin-bottom: 6px;
            font-size: 14px;
            font-weight: 600;
        }
        
        .cube-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
        
        .cube {
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            overflow: hidden;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
        }
        
        .controls-section {
            background: white;
            border-radius: 8px;
            padding: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
            margin-bottom: 8px;
            width: 100%;
            max-width: 420px;
        }
        
        .algorithm-display {
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 8px;
            margin-bottom: 8px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            min-height: 32px;
            word-wrap: break-word;
            text-align: center;
        }
        
        .button-grid {
            display: grid;
            gap: 4px;
            margin-bottom: 8px;
        }
        
        .face-buttons { grid-template-columns: repeat(6, 1fr); }
        .modifier-buttons { grid-template-columns: repeat(4, 1fr); }
        .rotation-buttons { grid-template-columns: repeat(3, 1fr); }
        .middle-buttons { grid-template-columns: repeat(3, 1fr); }
        .wide-buttons { grid-template-columns: repeat(6, 1fr); }
        
        /* New combined grid for face buttons and actions */
        .face-action-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 8px;
            margin-bottom: 8px;
        }
        
        .face-buttons-section {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 4px;
        }
        
        .quick-actions {
            display: grid;
            grid-template-columns: 1fr;
            gap: 4px;
        }
        
        button {
            padding: 8px 6px;
            border: none;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            min-height: 36px; /* Touch-friendly */
        }
        
        .move-btn {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
        }
        
        .move-btn:hover, .move-btn:active {
            background: linear-gradient(45deg, #1976D2, #2196F3);
            transform: translateY(-1px);
        }
        
        .modifier-btn {
            background: linear-gradient(45deg, #FF9800, #F57000);
            color: white;
        }
        
        .modifier-btn:hover, .modifier-btn:active {
            background: linear-gradient(45deg, #F57000, #FF9800);
        }
        
        .rotation-btn {
            background: linear-gradient(45deg, #9C27B0, #7B1FA2);
            color: white;
        }
        
        .rotation-btn:hover, .rotation-btn:active {
            background: linear-gradient(45deg, #7B1FA2, #9C27B0);
        }
        
        .middle-btn {
            background: linear-gradient(45deg, #4CAF50, #388E3C);
            color: white;
        }
        
        .middle-btn:hover, .middle-btn:active {
            background: linear-gradient(45deg, #388E3C, #4CAF50);
        }
        
        .wide-btn {
            background: linear-gradient(45deg, #607D8B, #455A64);
            color: white;
        }
        
        .wide-btn:hover, .wide-btn:active {
            background: linear-gradient(45deg, #455A64, #607D8B);
        }
        
        .action-btn {
            background: linear-gradient(45deg, #E91E63, #C2185B);
            color: white;
            padding: 12px 16px;
        }
        
        .action-btn:hover, .action-btn:active {
            background: linear-gradient(45deg, #C2185B, #E91E63);
        }
        
        .settings-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 8px;
        }
        
        .setting-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .setting-item label {
            font-weight: 600;
            color: #555;
            min-width: 40px;
            font-size: 11px;
        }
        
        input, select {
            flex: 1;
            padding: 4px;
            border: 1px solid #ddd;
            border-radius: 3px;
            font-size: 12px;
        }
        
        .slider {
            flex: 1;
            height: 6px;
            background: #ddd;
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }
        
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
        }
        
        .value-display {
            background: #4CAF50;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            min-width: 32px;
            text-align: center;
        }
        
        .action-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 8px;
            margin-top: 12px;
        }
        
        .section-title {
            color: #333;
            font-size: 11px;
            font-weight: 600;
            margin-bottom: 4px;
            text-align: left;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 2px;
                border-radius: 8px;
            }
            
            .header {
                font-size: 16px;
                padding: 8px;
            }
            
            .main-content {
                padding: 6px;
            }
            
            .face-action-grid {
                grid-template-columns: 1fr;
                gap: 6px;
            }
            
            .face-buttons-section { 
                grid-template-columns: repeat(3, 1fr); 
            }
            
            .quick-actions {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .wide-buttons { grid-template-columns: repeat(3, 1fr); }
            .modifier-buttons { grid-template-columns: repeat(2, 1fr); }
            
            button {
                padding: 8px 4px;
                font-size: 11px;
                min-height: 32px;
            }
            
            .settings-grid {
                grid-template-columns: 1fr;
                gap: 6px;
            }
        }
        
        @media (max-width: 480px) {
            .cube {
                width: 100% !important;
                max-width: 320px;
            }
            
            .action-buttons {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            ðŸ§© Rubik's Cube Simulator
        </div>
        
        <div class="main-content">
            <!-- Main Cube -->
            <div class="cube-section">
                <h3>Main Cube - Real-time Tracking</h3>
                <div class="cube-container">
                    <div class="cube" style="width:350px; height:369px" id="mainCube">
                        <script>AnimCube3("move=R U R' U R U2 R'&buttonbar=1&movetext=1&hint=6&scale=1&speed=12")</script>
                    </div>
                    
                    <div class="controls-section">
                        <!-- Algorithm Display -->
                        <div class="algorithm-display" id="algorithmDisplay">R U R' U R U2 R'</div>

                        <!-- Face Moves + Quick Actions -->
                        <div class="section-title">Basic Moves & Actions</div>
                        <div class="face-action-grid">
                            <div class="face-buttons-section">
                                <button class="move-btn" onclick="addMove('F')">F</button>
                                <button class="move-btn" onclick="addMove('B')">B</button>
                                <button class="move-btn" onclick="addMove('R')">R</button>
                                <button class="move-btn" onclick="addMove('L')">L</button>
                                <button class="move-btn" onclick="addMove('U')">U</button>
                                <button class="move-btn" onclick="addMove('D')">D</button>
                            </div>
                            <div class="quick-actions">
                                <button class="action-btn" onclick="updateCube()">Execute</button>
                                <button class="action-btn" onclick="clearAlgorithm()">Clear</button>
                                <button class="action-btn" onclick="undoLastMove()">Undo</button>
                            </div>
                        </div>

                        <!-- Modifiers -->
                        <div class="section-title">Modifiers</div>
                        <div class="button-grid modifier-buttons">
                            <button class="move-btn modifier-btn" onclick="addMove('\'')">\'</button>
                            <button class="move-btn modifier-btn" onclick="addMove('2')">2</button>
                            <button class="move-btn modifier-btn" onclick="addMove('2\'')">2\'</button>
                            <button class="move-btn modifier-btn" onclick="addMove(' ')">Space</button>
                        </div>

                        <!-- Compact Settings -->
                        <div class="settings-grid">
                            <div class="setting-item">
                                <label>Size:</label>
                                <select id="cubeSize">
                                    <option value="3">3x3</option>
                                    <option value="2">2x2</option>
                                    <option value="4">4x4</option>
                                </select>
                            </div>
                            <div class="setting-item">
                                <label>Speed:</label>
                                <input type="range" id="speed" min="1" max="25" value="12" class="slider">
                                <span id="speedValue" class="value-display">12</span>
                            </div>
                            <div class="setting-item">
                                <label>Hint:</label>
                                <input type="range" id="hintLevel" min="0" max="15" value="6" class="slider">
                                <span id="hintValue" class="value-display">6</span>
                            </div>
                        </div>

                        <!-- More Actions -->
                        <div class="button-grid modifier-buttons">
                            <button class="action-btn" onclick="scrambleCube()">Scramble</button>
                            <button class="action-btn" onclick="toggleMoveText()">Notation</button>
                            <button class="move-btn rotation-btn" onclick="addMove('x')">x</button>
                            <button class="move-btn rotation-btn" onclick="addMove('y')">y</button>
                        </div>

                        <!-- Advanced Moves (Collapsible) -->
                        <details style="margin-top: 8px;">
                            <summary style="font-size: 11px; font-weight: 600; cursor: pointer; padding: 4px 0;">Advanced Moves</summary>
                            
                            <div class="section-title" style="margin-top: 8px;">Middle Layers</div>
                            <div class="button-grid middle-buttons">
                                <button class="move-btn middle-btn" onclick="addMove('M')">M</button>
                                <button class="move-btn middle-btn" onclick="addMove('E')">E</button>
                                <button class="move-btn middle-btn" onclick="addMove('S')">S</button>
                            </div>

                            <div class="section-title">Wide Turns</div>
                            <div class="button-grid wide-buttons">
                                <button class="move-btn wide-btn" onclick="addMove('r')">r</button>
                                <button class="move-btn wide-btn" onclick="addMove('l')">l</button>
                                <button class="move-btn wide-btn" onclick="addMove('u')">u</button>
                                <button class="move-btn wide-btn" onclick="addMove('d')">d</button>
                                <button class="move-btn wide-btn" onclick="addMove('f')">f</button>
                                <button class="move-btn wide-btn" onclick="addMove('b')">b</button>
                            </div>
                        </details>
                    </div>
                </div>
            </div>

            <!-- Detail Cube -->
            <div class="cube-section">
                <h3>Detail Analysis</h3>
                <div class="cube-container">
                    <div class="cube" style="width:240px; height:259px">
                        <script>AnimCube3("move=R U R' U'&speed=20&buttonbar=1&movetext=1&hint=10&scale=3&align=1")</script>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- For offline use, uncomment this -->
    <!-- <script src="AnimCube3.js"></script> -->
    
    <!-- Online version (for GitHub Pages) -->
    <script src="https://animcubejs.cubing.net/AnimCube3.js"></script>

    <script>
        // Global variables
        let currentAlgorithm = 'R U R\' U R U2 R\'';
        let showingMoveText = true;
        let currentSize = 3;

        // Slider updates
        document.getElementById('speed').addEventListener('input', function() {
            document.getElementById('speedValue').textContent = this.value;
        });

        document.getElementById('hintLevel').addEventListener('input', function() {
            document.getElementById('hintValue').textContent = this.value;
        });

        // Add move function
        function addMove(move) {
            if (currentAlgorithm === 'R U R\' U R U2 R\'' && move !== ' ') {
                currentAlgorithm = '';
            }
            currentAlgorithm += move;
            updateAlgorithmDisplay();
        }

        // Update algorithm display
        function updateAlgorithmDisplay() {
            document.getElementById('algorithmDisplay').textContent = currentAlgorithm || '(empty)';
        }

        // Clear algorithm
        function clearAlgorithm() {
            currentAlgorithm = '';
            updateAlgorithmDisplay();
            updateCube();
        }

        // Undo last move
        function undoLastMove() {
            if (currentAlgorithm.length > 0) {
                if (currentAlgorithm.endsWith(' ')) {
                    currentAlgorithm = currentAlgorithm.slice(0, -1);
                } else if (currentAlgorithm.endsWith('2\'')) {
                    currentAlgorithm = currentAlgorithm.slice(0, -2);
                } else if (currentAlgorithm.endsWith('\'') || currentAlgorithm.endsWith('2')) {
                    currentAlgorithm = currentAlgorithm.slice(0, -1);
                } else {
                    currentAlgorithm = currentAlgorithm.slice(0, -1);
                }
                updateAlgorithmDisplay();
            }
        }

        // Update main cube
        function updateCube() {
            const size = document.getElementById('cubeSize').value;
            const speed = document.getElementById('speed').value;
            const hint = document.getElementById('hintLevel').value;
            
            currentSize = parseInt(size);
            
            const cubeDiv = document.getElementById('mainCube');
            cubeDiv.innerHTML = '';
            
            const moveTextParam = showingMoveText ? '&movetext=1' : '&movetext=0';
            const algorithm = currentAlgorithm || '';
            const params = `move=${encodeURIComponent(algorithm)}&buttonbar=1&speed=${speed}&hint=${hint}&scale=1${moveTextParam}`;
            
            if (typeof window[`AnimCube${size}`] === 'function') {
                const script = document.createElement('script');
                script.textContent = `AnimCube${size}("${params}")`;
                cubeDiv.appendChild(script);
            } else {
                alert(`AnimCube${size}.js not found`);
            }
        }

        // Scramble
        function scrambleCube() {
            const scrambles = [
                "R U R' U R U2 R'",
                "F R U' R' U' R U R' F'",
                "R U R' F' R U R' U' R' F R2 U' R'",
                "U R U' L' U R' U' L",
                "x R' U R D' R' U' R D",
                "M2 U M2 U2 M2 U M2"
            ];
            const randomScramble = scrambles[Math.floor(Math.random() * scrambles.length)];
            currentAlgorithm = randomScramble;
            updateAlgorithmDisplay();
            updateCube();
        }

        // Toggle notation display
        function toggleMoveText() {
            showingMoveText = !showingMoveText;
            updateCube();
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(event) {
            if (event.ctrlKey) {
                switch(event.key) {
                    case 'Enter':
                        event.preventDefault();
                        updateCube();
                        break;
                    case 's':
                        event.preventDefault();
                        scrambleCube();
                        break;
                    case 'r':
                        event.preventDefault();
                        clearAlgorithm();
                        break;
                }
            }
        });

        // Real-time updates
        document.getElementById('speed').addEventListener('change', updateCube);
        document.getElementById('hintLevel').addEventListener('change', updateCube);
        document.getElementById('cubeSize').addEventListener('change', updateCube);

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            updateAlgorithmDisplay();
        });

        // Touch device optimization
        if ('ontouchstart' in window) {
            document.body.style.touchAction = 'manipulation';
        }
    </script>
</body>
</html>
